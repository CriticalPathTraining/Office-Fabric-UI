
<h2>Persona Card</h2>

<div class="ms-PersonaCard">
    <div class="ms-PersonaCard-persona">
        <div class="ms-Persona">
            <div class="ms-Persona-imageArea">
                <div class="ms-Persona-imageCircle">
                    <i class="ms-Persona-placeholder ms-Icon ms-Icon--person"></i>
                    <img class="ms-Persona-image" src="">
                </div>
                <div class="ms-Persona-presence"></div>
            </div>
            <div class="ms-Persona-details">
                <!-- Use title attribute to display full text in the event of primaryText truncation -->
                <div class="ms-Persona-primaryText" title="Ted Pattison">Ted Pattison</div>
                <div class="ms-Persona-secondaryText">Developer/Author/Instructor</div>
                <div class="ms-Persona-tertiaryText">SharePoint/Office 365 MVP</div>
                <div class="ms-Persona-optionalText">Loves to talk about technology</div>
            </div>
        </div>
    </div>
    <ul class="ms-PersonaCard-actions">
        <li id="chat" class="ms-PersonaCard-action is-active"><i class="ms-Icon ms-Icon--chat"></i></li>
        <li id="phone" class="ms-PersonaCard-action"><i class="ms-Icon ms-Icon--phone"></i></li>
        <li id="video" class="ms-PersonaCard-action"><i class="ms-Icon ms-Icon--video"></i></li>
        <li id="mail" class="ms-PersonaCard-action"><i class="ms-Icon ms-Icon--mail"></i></li>
    </ul>
    <div class="ms-PersonaCard-actionDetailBox">
        <ul id="detailList" class="ms-PersonaCard-detailChat">
            <li id="chat" class="ms-PersonaCard-actionDetails">
                <div class="ms-PersonaCard-detailLine"><span class="ms-PersonaCard-detailLabel">Skype:</span> <a class="ms-Link" href="#">Start an IM chat</a></div>
            </li>
            <li id="phone" class="ms-PersonaCard-actionDetails">
                <div class="ms-PersonaCard-detailLine"><span class="ms-PersonaCard-detailLabel">Personal:</span> 555.867.5309</div>
                <div class="ms-PersonaCard-detailLine"><span class="ms-PersonaCard-detailLabel">Work:</span> 555.867.5309</div>
            </li>
            <li id="video" class="ms-PersonaCard-actionDetails">
                <div class="ms-PersonaCard-detailLine"><span class="ms-PersonaCard-detailLabel">Skype:</span> <a class="ms-Link" href="#">Start a video call</a></div>
            </li>
            <li id="mail" class="ms-PersonaCard-actionDetails">
                <div class="ms-PersonaCard-detailLine"><span class="ms-PersonaCard-detailLabel">Personal:</span> <a class="ms-Link" href="mailto:alton.lafferty@outlook.com">john.doe@outlook.com</a></div>
                <div class="ms-PersonaCard-detailLine"><span class="ms-PersonaCard-detailLabel">Work:</span> <a class="ms-Link" href="mailto:alton.lafferty@outlook.com">john.doe@acme.com</a></div>
            </li>
        </ul>
    </div>
</div>
