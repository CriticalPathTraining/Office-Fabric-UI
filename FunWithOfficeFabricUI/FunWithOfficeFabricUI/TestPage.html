<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />

    <link href="office-fabric-ui/css/fabric.css" rel="stylesheet" />
    <link href="office-fabric-ui/css/fabric.components.css" rel="stylesheet" />

    <script src="Scripts/jquery-2.1.4.js"></script>
    <script src="office-fabric-ui/script/Jquery.DatePicker.js"></script>
    <script src="office-fabric-ui/script/Jquery.SearchBox.js"></script>

    <script src="TestPage.js"></script>

</head>
<body>

    <h2>Test Page</h2>

    <p>Textbox:</p>

    <div class="ms-TextField">
        <label class="ms-Label">First Name</label>
        <input class="ms-TextField-field">
        <span class="ms-TextField-description">enter your first name.</span>
    </div>

    <div class="ms-TextField">
        <label class="ms-Label">Last Name</label>
        <input class="ms-TextField-field">
        <span class="ms-TextField-description">enter your last name.</span>
    </div>

    <div class="ms-TextField ms-TextField--multiline">
        <label class="ms-Label">Bio</label>
        <textarea class="ms-TextField-field"></textarea>
        <span class="ms-TextField-description">enter info about your life.</span>
    </div>

    <div class="ms-DatePicker">
    </div>

    <div class="ms-Toggle">
        <span class="ms-Toggle-description">Let my spouse discover my location</span>
        <input type="checkbox" id="demo-toggle1" class="ms-Toggle-input" />
        <label for="demo-toggle1" class="ms-Toggle-field">
            <span class="ms-Label ms-Label--off">Off</span>
            <span class="ms-Label ms-Label--on">On</span>
        </label>
    </div>

    <div class="ms-Toggle">
        <span class="ms-Toggle-description">Let my spouse view my browser history</span>
        <input type="checkbox" id="demo-toggle2" class="ms-Toggle-input" />
        <label for="demo-toggle2" class="ms-Toggle-field">
            <span class="ms-Label ms-Label--off">Off</span>
            <span class="ms-Label ms-Label--on">On</span>
        </label>
    </div>

</body>
</html>
