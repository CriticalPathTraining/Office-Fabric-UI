<h3>OpenId Connect Token Claims</h3>
  
<div class="ms-Table">
  <div class="ms-Table-row">
    <span class="ms-Table-cell">Claim</span>
    <span class="ms-Table-cell">Value</span>
  </div>
  <div class="ms-Table-row ms-bgColor-neutralLighter--hover" ng-repeat="claim in claims">
    <span class="ms-Table-cell">{{claim.key}}</span>
    <span class="ms-Table-cell">{{claim.value}}</span>
  </div>
</div>
